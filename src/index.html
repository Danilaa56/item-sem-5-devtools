<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
<canvas id="canvas" width="600" height="600">
</canvas>
<script>
    let canvas = document.getElementById("canvas");
    let context = canvas.getContext("2d");

    context.fillStyle = "white";
    context.fillRect(0, 0, 600, 300);
    context.fillStyle = "black";
    context.fillRect(0, 300, 600, 300);

    context.fillStyle = "gray";
    context.beginPath();
    context.arc(300, 300, 100, 0, 360, false);
    context.fill();
    context.closePath();
</script>
</body>
</html>
