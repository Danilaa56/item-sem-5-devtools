<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>День 1</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .title {
            position: fixed;
            border-right: 2px solid;
            border-bottom: 2px solid;
            padding: 8px;
            font-size: 24px;
            border-bottom-right-radius: 8px;
            font-family: "Segoe UI", serif;
            font-weight: 600;
        }
    </style>
</head>
<body>
<div class="title">
    Сотворение мира. День 1
</div>
<canvas id="canvas" width="600" height="600">
</canvas>
<script>
    let canvas = document.getElementById("canvas");
    let context = canvas.getContext("2d");

    context.fillStyle = "white";
    context.fillRect(0, 0, 600, 300);
    context.fillStyle = "black";
    context.fillRect(0, 300, 600, 300);

    context.fillStyle = "gray";
    context.beginPath();
    context.arc(300, 300, 100, 0, 360, false);
    context.fill();
    context.closePath();
</script>
</body>
</html>
